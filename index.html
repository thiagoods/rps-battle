<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport", content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no"/>
	<title>RPS Battle</title>
	<link rel="stylesheet" href="./styles/styles.min.css">
</head>
<body>
	<div class="app-wrapper">
		<img src="./images/logo.svg" alt="Rock, Paper, Scissors" class="logo"/>
		<div id="app" class="app-container">
		</div>
		<footer class="colofon">
			A Game by Thiago Oliveira <br/>
			Game icons by Cristiano Zoucas from the Noun Project
		</footer>
	</div>
	<script>
		var ES6Support = function() {
			'use strict';
			if (typeof Symbol == "undefined") return false;
			try {
				new Function("(a = 0) => a");
				return true;
			}
			catch (err) {
				return false;
			}
		}();
		var scriptLoader = document.createElement('script');
		if (ES6Support) {
			scriptLoader.src = "./scripts/app.js";
			document.body.appendChild(scriptLoader);
		} else {
			scriptLoader.src = "./scripts/app.compat.js";
			document.body.appendChild(scriptLoader);
		}
	</script>
</body>
</html>
